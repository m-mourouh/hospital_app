<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
  <script defer src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>
    <!--  Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
      <div class="container-fluid px-5">
        <a class="navbar-brand" th:href="@{/user/index}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                Patients
              </a>
              <ul class="dropdown-menu">
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="dropdown-item" th:href="@{/admin/patient-form}">Add</a></li>
                <li><a class="dropdown-item" th:href="@{/user/index}">Search</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" th:text="${#authentication.name}"></a>
              <ul class="dropdown-menu">
                <li>
                  <form method="POST" th:action="@{/logout}">
                    <button class="dropdown-item" type="submit">Logout</button>
                  </form>
                </li>
                <li><a class="dropdown-item">Profile</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  Content -->
    <section layout:fragment="content"></section>
    <!--  Footer -->
</body>
</html>
